<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cssFiles/dropDownMenu.css">
    <title>Drop_Down_Menu</title>
</head>
<body>
    <!-- Create a dropdown box that appears when the user moves the mouse over an element. -->

   <div class="dropdown">
    <span>Mouse Hover me</span>
    <div class="dropdown-content">
        <p>Hello Sarfraj Abbasi!</p>
    </div>
   </div>

    <!-- Create a dropdown menu that allows the user to choose an option from a list:-->
  <div class="dropdown2">
    <button class="dropbtn">DropDown</button>
    <div class="dropdown-content2">
            <a target="_blank" href="https://unsplash.com/s/photos/moutnains">Mountains</a>
            <a target="_blank" href="https://unsplash.com/s/photos/oceans">Oceans</a>
            <a target="_blank" href="https://unsplash.com/s/photos/rain-forest">Rain-Forest</a>
            <a target="_blank" href="https://unsplash.com/s/photos/landscapes">Landscapes</a>
    </div>
  </div>
  <!-- If you want the dropdown menu to go from right to left, instead of left to right, add right: 0; -->

  <div class="dropdown3" style="float: left; ">
    <button class="dropbtn3">left</button>
    <div class="dropdown-content3" style="left: 0;">
      <a target="_blank" href="https://unsplash.com/s/photos/cats">Cat</a>
      <a target="_blank" href="https://unsplash.com/s/photos/dogs">Dog</a>
      <a target="_blank" href="https://unsplash.com/s/photos/bird">Bird</a>
      <a target="_blank" href="https://unsplash.com/s/photos/lion">Lion</a>
      <a target="_blank" href="https://unsplash.com/s/photos/eel">Eel</a>
    </div>
  </div>

  <div class="dropdown3" style="float: right;">
    <button class="dropbtn3">right</button>
    <div class="dropdown-content3">
      <a target="_blank" href="https://unsplash.com/s/photos/piranha">Piranha</a>
      <a target="_blank" href="https://unsplash.com/s/photos/tiger-fish">Tiger Fish</a>
      <a target="_blank" href="https://unsplash.com/s/photos/titanoboa">Titanoboa</a>
      <a target="_blank" href="https://unsplash.com/s/photos/scorpion">Scorpion</a>
      <a target="_blank" href="https://unsplash.com/s/photos/angel-fish">Angel Fish</a>
    </div>
  </div>
<br><br>
  <!-- DropDown Image -->

  <div class="dropdown4">
    <img src="https://source.unsplash.com/random/? beautiful-terre" alt="Cinque Terre" width="100" height="50">
    <div class="dropdown-content4">
      <img src="https://source.unsplash.com/random/? beautiful-terre" alt="Cinque Terre" width="300" height="200">
      <div class="desc">Beautiful Cinque Terre</div>
    </div>
  </div>
  <br><br>

  <!-- Drop down menu inside a nav bar -->

<a href="../Html/dropdownNav.html">Drop-Down-Nav-bar</a>

</body>
</html>
